<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>Form Practice Validation</title>
</head>
<body>
    <form class="formInput" action="">
        <label for="email">Email</label>
        <input id="email" type="email" required minlength="8">
        <label for="Country">Country</label>
        <input id="country" type="text" required pattern="[A-Za-z]+">
        <label for="Zip Code">Zip Code</label>
        <input id="zip-code" type="text" minlength="7" pattern="[0-9]+" required>
        <label for="password">Password</label>
        <input id="password" type="password" required pattern="[A-Za-z0-9]+">
        <label for="password-confirm">Password Confirmation</label>
        <input id="password-confirm" type="password" required pattern="[A-Za-z0-9]+">
        <button>Submit</button>
    </form>
    
</body>
</html>
